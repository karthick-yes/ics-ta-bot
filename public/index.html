<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS TA Bot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #212529;
            --text-muted: #6c757d;
            --primary: #007bff;
            --primary-dark: #0056b3;
            --accent: #28a745;
            --danger: #dc3545;
            --border: #dee2e6;
            --bot-message-bg: #e9ecef;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            color: var(--text-main);
            font-weight: 700;
        }

        #logoutButton {
            color: var(--danger);
            border-color: var(--danger);
        }

        #logoutButton:hover {
            background-color: var(--danger);
            color: white;
        }
        
        #clearChatButton {
            color: var(--text-main);
            border-color: var(--border);
        }

        #clearChatButton:hover {
            background-color: #e2e6ea;
            border-color: #dae0e5;
        }

        #chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        #chatContainer {
            flex: 1;
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            max-height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adds space between messages */
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            width: fit-content;
            font-size: 1rem;
            line-height: 1.6;
        }

        .message.bot {
            background-color: var(--bot-message-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            align-self: flex-start;
        }

        .message.user {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            align-self: flex-end;
        }

        .role {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .input-group {
            margin-top: 15px;
        }

        #questionInput {
            min-height: 44px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-card);
            color: var(--text-main);
            font-size: 1rem;
            resize: vertical;
            max-height: 120px;
            transition: border-color 0.15s ease-in-out;
        }

        #questionInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        #askButton {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        #askButton:hover:not(:disabled) {
            background-color: var(--primary-dark);
        }

        #askButton:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        #charCounter {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: right;
        }

        kbd {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 0.8em;
            color: #495057;
        }
        
        footer {
            background-color: transparent;
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
            color: var(--text-muted);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: var(--bg-card);
            color: var(--text-main);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }
        #feedbackInput {
            background-color: var(--bg-main);
            color: var(--text-main);
            border: 1px solid var(--border);
            width: 100%;
            min-height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 8px;
        }
        #submitFeedback {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitFeedback:hover {
            opacity: 0.9;
        }

        #feedbackButton {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        #feedbackButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <strong>ICS TA Bot</strong>
        </a>
        <div class="ml-auto">
            <button id="clearChatButton" class="btn btn-sm mr-2" title="Clear chat history (Ctrl+K)">
                Clear Chat
            </button>
            <button id="logoutButton" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex flex-column pt-4" id="chat-window">
        <div id="chatContainer">
            </div>
        
        <div class="input-group my-3">
            <textarea 
                id="questionInput" 
                class="form-control" 
                placeholder="Ask an ICS-related question..." 
                maxlength="2000" 
                rows="1"
            ></textarea>
            <div class="input-group-append">
                <button id="askButton" class="btn btn-primary">
                    Ask
                </button>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                 <button id="feedbackButton">Submit Feedback</button>
            </div>
            <div id="charCounter" class="text-muted small">
                2000 characters remaining
            </div>
        </div>
        <div class="text-muted small text-right">
            Press <kbd>Enter</kbd> to send, <kbd>Shift+Enter</kbd> for new line
        </div>
    </div>

    <footer class="text-center p-3 mt-auto">
        <div class="container">
            <p class="mb-0">Made in 2025 by Karthik</p>
        </div>
    </footer>
    
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2>Submit Feedback</h2>
            <p>Your feedback is valuable for improving this tool.</p>
            <textarea id="feedbackInput" placeholder="Enter your feedback here..."></textarea>
            <button id="submitFeedback">Submit Feedback</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
