<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS TA Bot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ICS TA Bot</a>
    </nav>

    <!-- Chat Area -->
    <div class="container flex-grow-1 d-flex flex-column pt-4" id="chat-window">
        <div id="chatContainer" class="flex-grow-1">
            <!-- Initial Bot Message -->
            <div class="message bot">
                <span class="role">assistant</span>
                <div>I am the ICS TA Bot, designed to help you learn computer science concepts. I provide step-by-step guidance rather than direct answers. My responses are focused on ICS topics to encourage critical thinking.</div>
            </div>
        </div>
        
        <div class="input-group my-3">
            <textarea id="questionInput" class="form-control" placeholder="Ask an ICS-related question..." maxlength="2000" rows="1"></textarea>
            <div class="input-group-append">
                <button id="askButton" class="btn btn-primary">Ask</button>
            </div>
        </div>
        
        <div id="charCounter" class="text-muted small text-center mb-2">
            2000 characters remaining
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center p-3 mt-auto">
        <p>Made in 2025 by ICS Team</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
